<!-- admin_nav.html -->
<nav class="navbar">
    <h1>Admin Dashboard</h1>
    <ul class="nav-links">
        <li><a href="{{ url_for('dashboard', role='admin') }}">Home</a></li>
        <li><a href="{{ url_for('profile') }}">Profile</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</nav>

<style>
    /* Navbar Styling */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        background-color: #333;
        color: #fff;
    }

    .navbar h1 {
        margin: 0;
        font-size: 24px;
    }

    .nav-links {
        list-style-type: none;
        display: flex;
        gap: 15px;
        margin: 0;
        padding: 0;
    }

    .nav-links li {
        display: inline;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .nav-links a:hover {
        background-color: #555;
    }
</style>
